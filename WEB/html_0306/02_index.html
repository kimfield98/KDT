<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <form class="d-inline-flex p-2">
  <fieldset disabled>
    <legend class="fw-bold">KDT</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">ID</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter your ID">
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">PW</label>
      <select id="disabledSelect" class="form-select">
        <option>Enter your password</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Remember Me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Sign in</button>
  </fieldset>
</form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
